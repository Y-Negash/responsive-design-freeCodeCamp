<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>X-Mas Ornaments</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <a class="nav-link" href="#Our_Products">Our Products</a>
        <a class="nav-link"  href="#Tutorial">Tutorial</a>
        <a class="nav-link"  href="#Waiting_list">Waiting List</a>
      </nav>
      <img src="https://thumbs.dreamstime.com/b/christmas-tree-isolated-abstract-design-logo-logotypeof-snowflakes-stars-balls-lines-47972799.jpg" alt="christmas tree logo" loading="lazy" id="header-img">
      <h1 id="title">XMAS ORNAMENTS</h1>
    </header>
    <section id="Our_Products">
      <h2>Our Products</h2>
      <div class="products">
        <div class="product-1">
          <div class="ornament"></div>
          <p>Red Ornament<br/>£3</p>
        </div>
        <div class="product-2">
          <div class="ornament"></div>
          <p>Green Ornament<br/>£3</p>
        </div>
        <div class="product-3">
          <div class="ornament"></div>
          <p>Blue Ornament<br/>£3</p>
        </div>
      </div>
    </section>
    <section id="Tutorial">
      <h2>Tutorial</h2>
      <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/y4nX7QVYpeY?si=6N1ZWPA_FTb9J1L1"
      title="YouTube video player"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen 
      id="video">
      </iframe>
    </section>
    <section id="Waiting_list">
      <h2>Waiting List</h2>
      <hr/>
      <h3> Sign up to the waiting list for the latest drop</h3>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label>Email: </label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="enter email here..."
        />
        <input 
          type="submit"
          id="submit"
        />
      </form>
    </section>
  </body>
</html>
